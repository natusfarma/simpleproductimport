<div class="container">

  <form (submit)="enviarArquivo()">
    <input type="file" id="file" (change)="selecionarArquivo($event)" accept=".xml">
    <label for="file">Escolha um arquivo xml</label>
    <button type="submit" class="btn btn-enviar">Enviar</button>
  </form>
  <span *ngIf="arquivoXML">
    {{arquivoXML.name}}
  </span>
  <ul class="list-group col-6 mt-3">
    <a class="list-group-item list-group-item-action " *ngFor="let obj of objetosXml?.itensNotaXml;let index = index"
      (click)="carregarFormulario(index)" routerLink="registrar">{{obj.xProd}}
      <span class="badge float-end" [ngClass]="{'bg-danger' : obj.status == 'erro','bg-success': obj.status == 'ok'}">{{obj.status}}</span>
    </a>
  </ul>


</div>
